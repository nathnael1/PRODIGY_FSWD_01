{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Authentication{% endblock %}</title>
        <script src="https://kit.fontawesome.com/952161e113.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles.css' %}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark navc">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="{% url 'index' %}">Authentication</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {% block home %}{%endblock %}" aria-current="page" href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block login %}{%endblock %}" href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% block register %}{%endblock %} " href="{% url 'register' %}">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            {% block content %}
            {% endblock %}
            <footer class="footer-07">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-12 text-center">
                            <h2 class="footer-heading"><a href="#" class="logo">Authentication</a></h2>
                            <p class="menu">
                                <a href="#">Home</a>
                                <a href="#">Agent</a>
                                <a href="#">About</a>
                                <a href="#">Listing</a>
                                <a href="#">Blog</a>
                                <a href="#">Contact</a>
                            </p>

                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 text-center">
                            <p class="copyright">
                          Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved </p>
                        </div>
                    </div>
                </div>
            </footer><!--  I used Footer template from colorlib.com -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src = "{% static 'script.js' %}"></script>
        
    </body>
</html>
